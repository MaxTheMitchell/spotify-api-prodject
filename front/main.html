<!DOCTYPE html>
<meta http-equiv="refresh" content="5" >
<style>
    .main_img{
        width: 640px;
        height: 640px;
    }
    .myButton {
	background-color:#44c767;
	border-radius:28px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
    }
    .myButton:hover {
        background-color:#5cbf2a;
    }
    .myButton:active {
        position:relative;
        top:1px;
    }
</style>
<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>The Sight of Music</title>
    </head>
    <body align="center" bgcolor="#fbf7f5">
        <h1>The Sight of Music</h1>
        <table>
            <tr>
            <form action="/authorize/login" method="GET">
                <input type="submit" class="myButton" value="Login Diffrent User" />
            </form>
            <form action="/image/display/64" method="GET">
                <input type="submit" class="myButton" value="see ascii of album" />
            </form>
            <button class="myButton" id="custom_img" onclick="addOwnImg()">Add Your Own Image</button>
         </tr>
        </table>
    </body>
</html>

<script>
    if(ownImg){
        document.getElementById("custom_img").innerHTML = "Return to Spotify"
    }
    function addOwnImg(){
        if(!ownImg){
            fetch(`/image/set?img_url=${prompt("Image Url:","none")}`)
            ownImg = true
        }else{
            fetch(`/image/set`)
            ownImg = false
        }
    }
</script>
